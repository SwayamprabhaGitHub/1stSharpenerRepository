<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making an Expense tracker app with local storage integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap-breakpoint.css" />
</head>
<body>
    <div class="container">
        <label form="sform" style="font-weight: bold; font-size: xx-large;">Expense Tracker</label>
        <hr style="border: 2px solid red;">
        <form id="sform" onsubmit="handleFormSubmit(event)">
          <label for="amount" class="form-label">Choose Expense Amount:</label>
          <div class="input-group">
            <div class="input-group-text">&#8377</div>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
          </div>
          <br>
          <label for="describe" class="form-label">Choose Description:</label>
          <input type="text" id="describe" class="form-control" placeholder="Enter description" required>
          <br>
          <label for="category" class="form-label">Choose Category:</label>
          <select id="category" class="form-select" required>
            <option value="fuel">Fuel</option>
            <option value="food">Food</option>
            <option value="electricity">Electricity</option>
            <option value="movie">Movie</option>
            <option value="outing">Outing</option>
          </select>
          <br>
          <label>
            <button type="submit" class="btn btn-primary">Submit</button>
          </label>
        </form>
        <ul class="storingData"></ul>
    </div>
    
</body>
<script src="Making an Expense tracker app with local storage integration.js"></script>
</html>
